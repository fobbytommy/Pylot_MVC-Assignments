<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Result Page</title>
	<link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
	<div id="count">
		<h5>Thanks for submitting this form! You have submitted this form {{ session['count'] }} times now.</h5>
	</div>
	<div id="wrapper">
		<h4>Submitted Information</h4>
		<table>
			<tbody>
				<tr>
					<td>Name:</td>
					<td>{{ session['name'] }}</td>
				</tr>
				<tr>
					<td>Dojo Location:</td>
					<td>{{ session['location'] }}</td>
				</tr>
				<tr>
					<td>Favorite Language:</td>
					<td>{{ session['language'] }}</td>
				</tr>
				<tr>
					<td>Comment:</td>
					<td>{{ session['comment'] }}</td>
				</tr>
			</tbody>
		</table>
		<a href="/">Go Back</a>
	</div>
</body>
</html>
